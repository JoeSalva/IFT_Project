<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Building Walkthrough</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #dcdcdc;
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 8px;
      cursor: pointer;
    }
    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      border: none;
      background: #4a4a4a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #6b6b6b;
    }
  </style>
</head>
<body>
  <div id="instructions">
    ðŸ•¹ Click to Start Walkthrough<br />
    Use W, A, S, D to move<br />
    Move mouse to look around
  </div>

  <div id="buttons">
    <button onclick="loadModel('hostelA')">Hostel A</button>
    <button onclick="loadModel('hostelC')">Hostel C</button>
    <button onclick="loadModel('ICT')">ICT</button>
    <button onclick="loadModel('new_library')">New Library</button>
    <button onclick="loadModel('old_library')">Old Library</button>
  </div>

  <script type="module">
    import * as THREE from "https://esm.sh/three@0.157.0";
    import { PointerLockControls } from "https://esm.sh/three@0.157.0/examples/jsm/controls/PointerLockControls.js";
    import { GLTFLoader } from "https://esm.sh/three@0.157.0/examples/jsm/loaders/GLTFLoader.js";

    let scene, camera, renderer, controls, currentModel = null;
    const groundLevel = -5;
    const playerHeight = 1.3;

   // Dictionary to store model data
    const modelConfigs = {
      hostelA: {
        path: "models/hostelA.glb",
        rotationY: Math.PI / 4,
        cameraOffset: new THREE.Vector3(-9, 1.0, 4),
      },
      hostelC: {
        path: "models/hostelC.glb",
        rotationY: Math.PI / 2,
        cameraOffset: new THREE.Vector3(-1, 1.0, 8),
      },
      ICT: {
        path: "models/ICT.glb",
        rotationY: Math.PI,
        cameraOffset: new THREE.Vector3(0, 1.5, 5),
      },
      new_library: {
        path: "models/new_library.glb",
        rotationY: 0,
        cameraOffset: new THREE.Vector3(0, 1.0, 5),
        manualCameraFix: true,
      },
      old_library: {
        path: "models/old_library.glb",
        rotationY: 0,
        cameraOffset: new THREE.Vector3(5, 1.0, 0),
        yOffset: 1,
      },
    };

    const keys = { w: false, a: false, s: false, d: false };

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (keys.hasOwnProperty(key)) keys[key] = true;
    });
    document.addEventListener("keyup", (e) => {
      const key = e.key.toLowerCase();
      if (keys.hasOwnProperty(key)) keys[key] = false;
    });

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lights Setup
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(10, 10, 10);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // Ground Setup, helps model acknowledge the ground
      const groundGeo = new THREE.PlaneGeometry(400, 400);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x999999 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = groundLevel;
      ground.receiveShadow = true;
      scene.add(ground);

      // Pointer Lock Controls
      controls = new PointerLockControls(camera, document.body);
      const instructions = document.getElementById("instructions");
      instructions.addEventListener("click", () => controls.lock());
      controls.addEventListener("lock", () => (instructions.style.display = "none"));
      controls.addEventListener("unlock", () => (instructions.style.display = ""));
      controls.getObject().position.set(0, playerHeight, 5);
      scene.add(controls.getObject());

      window.addEventListener("resize", onWindowResize);

      
      const params = new URLSearchParams(window.location.search);
      const modelName = params.get("model");
      if (modelName && modelConfigs[modelName]) {
        loadModel(modelName);
      }
    }

    function loadModel(name) {
      const config = modelConfigs[name];
      if (!config) return console.error(`No config for ${name}`);

      const loader = new GLTFLoader();
      if (currentModel) scene.remove(currentModel);

      loader.load(
        config.path,
        (gltf) => {
          const model = gltf.scene;
          model.rotation.y = config.rotationY || 0;

          // Center model
          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);
          model.position.y = -1;


          if (name === "new_library") {
            model.scale.set(3, 3, 3);
            model.position.y = -1;
          }

          scene.add(model);
          currentModel = model;

 
          controls.getObject().position.copy(config.cameraOffset);

          if (name === "new_library") {
            controls.getObject().position.y = 0.5;
          } else {
            controls.getObject().position.y = playerHeight;
          }

          const target = new THREE.Vector3();
          model.getWorldPosition(target);
          if (name === "new_library") target.y += 1.5;
          else target.y += 2;

          if (config.yOffset !== undefined) {
            model.position.y += config.yOffset;
          }

          controls.getObject().lookAt(target);
        },
        undefined,
        (err) => console.error(`Error loading ${config.path}:`, err)
      );
    }

    // To control user's movement
    function movePlayer() {
      const moveSpeed = 0.05;
      const frontVector = new THREE.Vector3();
      const sideVector = new THREE.Vector3();
      const direction = new THREE.Vector3();

      camera.getWorldDirection(frontVector);
      frontVector.y = 0;
      frontVector.normalize();

      sideVector.crossVectors(camera.up, frontVector).normalize();

      direction.set(0, 0, 0);
      if (keys.w) direction.add(frontVector);
      if (keys.s) direction.sub(frontVector);
      if (keys.a) direction.add(sideVector);
      if (keys.d) direction.sub(sideVector);

      direction.normalize();
      controls.getObject().position.addScaledVector(direction, moveSpeed);

      if (controls.getObject().position.y < playerHeight) {
        controls.getObject().position.y = playerHeight;
      }
    }

    // For Animation
    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.loadModel = loadModel;
  </script>
</body>
</html>
